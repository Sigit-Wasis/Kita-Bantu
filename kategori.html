<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kategori Bantuan</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #f99da4;
            color: white;
            padding: 12px 20px;
            font-weight: 500;
        }

        .category-card {
            background-color: #f9f9f9;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            transition: 0.3s;
        }

        .category-card:hover {
            background-color: #ffe6e8;
        }

        .category-icon {
            font-size: 32px;
            color: #f99da4;
            margin-bottom: 10px;
        }
    </style>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>

    <div class="container p-0 bg-white min-vh-100 d-flex flex-column" style="max-width:400px;">

        <!-- Header -->
        <div class="header d-flex align-items-center">
            <a href="home.html" style="color: white; text-decoration: none;">
                <i class="bi bi-arrow-left me-2"></i>
            </a> 
            Kategori
        </div>

        <!-- Container -->
        <div class="container py-4">
            <div class="row g-3 justify-content-center">

                <div class="col-6">
                    <a href="kategori_pendidikan.html" style="text-decoration: none; color: inherit;">
                        <div class="category-card">
                            <i class="bi bi-mortarboard category-icon"></i>
                            <div>Bantuan Pendidikan</div>
                        </div>
                    </a>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-flower1 category-icon"></i>
                        <div>Bantuan Lingkungan</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-gift category-icon"></i>
                        <div>Kegiatan Sosial</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-heart-fill category-icon"></i>
                        <div>Menolong Hewan</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-cash-coin category-icon"></i>
                        <div>Bantuan Modal Usaha</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-building category-icon"></i>
                        <div>Bantuan Infrastruktur</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-bank category-icon"></i>
                        <div>Bantuan Rumah Ibadah</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-hospital category-icon"></i>
                        <div>Bantuan Kesehatan</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-wallet2 category-icon"></i>
                        <div>Zakat</div>
                    </div>
                </div>

                <div class="col-6">
                    <div class="category-card">
                        <i class="bi bi-people-fill category-icon"></i>
                        <div>Bencana Alam</div>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
