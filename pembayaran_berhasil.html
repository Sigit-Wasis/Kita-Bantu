<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donasi Berhasil</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f5f5f5;
            height: 100vh;
            margin: 0;
        }

        .card-donasi {
            background-color: #ff8c94;
            /* Warna pink sesuai gambar */
            text-align: center;
            padding: 40px 20px;
            color: #fff;
            flex: 1;
            /* Biar isi full tinggi */
            display: flex;
            flex-direction: column;
            justify-content: center;
            /* Tengah secara vertikal */
            align-items: center;
        }

        .check-icon {
            font-size: 80px;
            margin: 20px 0;
        }

        .btn-custom {
            background-color: #fff;
            color: #ff8c94;
            border-radius: 6px;
            font-weight: bold;
            padding: 8px 30px;
            border: none;
        }

        .btn-custom:hover {
            background-color: #ffe6e8;
            color: #ff8c94;
        }
    </style>
</head>

<body>

    <div class="container-fluid p-0 min-vh-100 d-flex flex-column" style="max-width:400px; margin:auto;">
        <div class="card-donasi">
            <!-- Logo -->
            <h5 class="fw-bold mb-5"><i class="bi bi-heart-fill"></i> KitaBantu</h5>

            <!-- Pesan -->
            <h5 class="fw-semibold">Terimakasih</h5>

            <!-- Ikon centang -->
            <div class="check-icon mb-5">
                <img src="image/ceklis.png" alt="" srcset="" style="width:150px; height:120px;">
            </div>

            <!-- Pesan bawah -->
            <p class="fw-bold fs-5">Donasi Kamu Sudah<br>Kami terima</p>

            <!-- Tombol -->
            <a href="home.html" class="btn btn-custom mt-3">Selesai</a>
        </div>
    </div>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
</body>

</html>
