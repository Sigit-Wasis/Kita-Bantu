<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .header {
            background-color: #fda2b2;
            color: white;
            text-align: center;
            padding: 15px;
            font-weight: bold;
        }

        .btn-google {
            border: 1px solid #ddd;
            border-radius: 50px;
            width: 100%;
            text-align: center;
            padding: 10px;
            background: white;
        }

        .btn-google:hover {
            background: #f9f9f9;
        }

        .btn-login {
            background-color: #fda2b2;
            border: none;
            border-radius: 30px;
            width: 100%;
            padding: 12px;
            color: white;
            font-weight: bold;
        }

        .btn-login:hover {
            background-color: #f77b8f;
        }

        .text-pink {
            color: #fda2b2 !important;
        }
    </style>
</head>

<body>

    <div class="container p-0 bg-white min-vh-100 d-flex flex-column" style="max-width:400px;">

        <!-- Header -->
        <div class="header">
            Register
        </div>

        <!-- Content -->
        <div class="flex-grow-1 px-4 py-3 d-flex flex-column">
            <h6 class="fw-bold mb-4">Daftar untuk menjadi salah satu donatur di kitabantu</h6>

            <!-- Nama Lengkap -->
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Nama Lengkap">
            </div>

            <!-- Email -->
            <div class="mb-3">
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <!-- Password -->
            <div class="mb-2 position-relative">
                <input type="password" class="form-control pe-5" placeholder="Password">
                <i class="fa-solid fa-eye-slash position-absolute top-50 end-0 translate-middle-y me-3 text-muted"></i>
            </div>
            <div class="mb-4 text-end">
                <a href="#" class="text-decoration-none text-pink">Lupa Kata Sandi?</a>
            </div>

            <!-- Google Button -->
            <p class="fw-semibold">Atau Masuk Lebih Cepat</p>
            <button class="btn btn-google mb-4">
                <i class="fab fa-google me-2"></i> Sign With Google
            </button>
        </div>

        <!-- Footer (tetap di bawah) -->
        <div class="px-4 pb-4">
            <a href="home.html" class="btn btn-login mb-3">Daftar Sekarang</a>
            <p class="text-center text-muted">
                Sudah Punya Akun ? <a href="login.html" class="text-decoration-none text-pink">Login Disini</a>
            </p>
        </div>

    </div>

</body>

</html>
