<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .header {
            background-color: #fda4af;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
        }

        .header a {
            text-decoration: none;
            color: white;
            margin-right: 10px;
        }

        .amount {
            color: #f43f5e;
            font-size: 28px;
            font-weight: bold;
        }

        .time-box {
            background-color: #fda4af;
            color: white;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
        }

        .btn-confirm {
            background-color: #fda4af;
            border: none;
            padding: 12px;
            font-weight: bold;
            color: white;
            border-radius: 30px;
            width: 100%;
        }

        .btn-confirm:hover {
            background-color: #f87171;
        }

        .payment-section {
            border-bottom: 1px solid #e5e5e5;
            padding: 12px 0;
        }

        .powered {
            font-size: 14px;
            color: #6b7280;
            text-align: center;
            margin: 20px 0;
        }
    </style>
</head>

<body>

    <div class="container p-0 bg-white min-vh-100 d-flex flex-column" style="max-width:400px;">

    <!-- Header -->
    <div class="header">
        <a href="#">&larr;</a>
        <span>Pembayaran</span>
    </div>

    <!-- Card -->
    <div class="p-4 d-flex flex-column flex-grow-1">
        <form action="pembayaran_berhasil.html">
        <div class="flex-grow-1">
            <div class="amount mb-2">
                Rp750.000
            </div>

            <div class="d-flex justify-content-between text-muted">
                <span>Order ID#IP-RB02344576</span>
                <a href="#" class="text-danger" style="text-decoration: none;">Rincian</a>
            </div>

            <div class="my-3 text-center time-box" id="timeBox"></div>

            <h6 class="mt-4">Semua Metode Pembayaran</h6>

            <!-- Virtual Account -->
            <div class="payment-section mt-3">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">Virtual Account</span>
                    <span>&#9662;</span>
                </div>
                <div class="mt-2">
                    <img src="image/bank.png" alt="">
                </div>
            </div>

            <!-- GoPay -->
            <div class="payment-section mt-3">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">GoPay/GoPay Later</span>
                    <span>&#9662;</span>
                </div>
                <div class="mt-2">
                    <img src="image/gopay.png" height="25">
                </div>
            </div>

            <!-- QRIS -->
            <div class="payment-section mt-3">
                <div class="d-flex justify-content-between">
                    <span class="text-muted">QRIS</span>
                    <span>&#9662;</span>
                </div>
                <div class="mt-2">
                    <img src="image/qris.png" alt="">
                </div>
            </div>
        </div>

        <!-- Bagian bawah fix -->
        <div class="mt-4">
            <div class="powered">Powered by <img src="image/midtrans.png" height="20"></div>
            <button type="submit" class="btn-confirm">Konfirmasi</button>
        </div>
    </div>
    </form>
</div>


    <script>
    function updateTime() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const seconds = String(now.getSeconds()).padStart(2, '0');
        document.getElementById("timeBox").innerText =  "Pilih dalam " + `${hours}:${minutes}:${seconds}`;
    }

    // Jalankan pertama kali
    updateTime();
    // Update setiap 1 detik
    setInterval(updateTime, 1000);
</script>
</body>

</html>
